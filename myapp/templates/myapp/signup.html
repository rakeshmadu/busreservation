{% extends 'myapp/base.html' %} {% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-6 mx-auto" style="margin-top: 70px">
            <form action="{% url 'signup' %}" method="post">
                <h2>REGISTRATION FORM</h2>
                {% csrf_token %}
                <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label">Name</label>
                    <div class="col-10">
                        <input name='email' class="form-control" type="text" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label">Username</label>
                    <div class="col-10">
                        <input name='name' class="form-control" type="text" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label">Password</label>
                    <div class="col-10">
                        <input name='password' class="form-control" type="text" required>
                    </div>
                </div>
                <div class="custom-select" style="width:200px;">
                    <select>
                      <option value="0">Select Type:</option>
                      <option value="1">Elite</option>
                      <option value="2">Premium</option>
                      <option value="3">Normal</option>
                    </select>
                </div>
                <div class="pull-right">
                    <button type="submit" class="btn btn-primary float-right">REGISTER</button>
                </div>

            </form>
        </div>
    </div>

</div>

{% endblock %}
